<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Form with Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container, .table-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    .table-container {
      max-width: 450px;
    }
    .form-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }
    .table img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    .btn-sm {
      padding: 5px 10px;
      font-size: 12px;
    }
    .form-label {
      font-size: 14px;
    }
    .form-control {
      font-size: 14px;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <!-- Form Section -->
    <div class="col-md-4">
      <div class="form-container">
        <h5 class="text-center">User Registration</h5>
        <form >
          <div class="mb-2">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId">
          </div>
          <div class="mb-2">
            <label for="userName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="userName">
          </div>
          <div class="mb-2">
            <label for="userAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="userAddress">
          </div>

          <div class="mb-2">
            <label for="userAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="userAge">
          </div>

          <div class="d-grid gap-1">
            <button type="button" class="btn btn-success btn-sm" id="btnSave">Save</button>
            <button type="button" class="btn btn-warning btn-sm" id="btnUpdate">Update</button>
            <button type="button" class="btn btn-danger btn-sm" id="btnDelete">Delete</button>
            <button type="button" class="btn btn-info btn-sm" id="btnViewAll">View All</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="col-md-5">
      <div class="table-container">
        <h5 class="text-center">User List</h5>
        <table class="table table-sm table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>User ID</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Age</th>

          </tr>
          </thead>
          <tbody id="userTableBody">
          <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script src="./lib/jquery-3.7.1.min.js"></script>
<script src="customer.js"></script>

</body>
</html>
